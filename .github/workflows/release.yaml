name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须赋予写权限，否则无法创建 Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # --- 自定义规则处理步骤 ---
      - name: Prepare custom rules
        run: |
          mkdir -p data
          echo "Downloading and processing heidai rules..."
          curl -sL https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockhosts.txt | \
          grep "^0.0.0.0" | \
          awk '{print $2}' > data/heidai
          echo "Extracted $(wc -l < data/heidai) rules to data/heidai"

      - name: Build geosite
        id: build
        run: |
          go run -v .
          # 注意：你的 Go 代码必须向 $GITHUB_OUTPUT 写入 tag，
          # 例如：echo "tag=20240101" >> $GITHUB_OUTPUT
          # 如果你的 go 代码没有输出 tag，下面的 release 步骤可能会因为找不到 tag 而失败。

      - name: Generate sha256 hash
        if: steps.build.outputs.skip != 'true'
        run: |
          mkdir -p dist
          cp geosite.db dist/
          sha256sum geosite.db > dist/geosite.db.sha256sum

      - name: Push artifacts to release branch
        if: steps.build.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch
          
          # 切换或创建 release 分支
          git checkout release || git checkout -b release
          git checkout --orphan release-orphan
          git rm -rf .
          
          cp dist/* .
          git add geosite.db
          git add geosite.db.sha256sum
          
          git commit -am "Updated at $(date)"
          
          # 强制更新 release 分支
          git branch -D release || true
          git branch -m release

      - name: GitHub Push
        if: steps.build.outputs.skip != 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release
          force: true

      - name: Purge CDN Cache
        if: steps.build.outputs.skip != 'true'
        run: |
          # 自动获取当前仓库名称，格式为 "用户名/仓库名"
          REPO_NAME="${{ github.repository }}"
          curl -L "https://purge.jsdelivr.net/gh/${REPO_NAME}@release/geosite.db" > /dev/null 2>&1
          curl -L "https://purge.jsdelivr.net/gh/${REPO_NAME}@release/geosite.db.sha256sum" > /dev/null 2>&1

      # --- 核心修复：使用新的 Action 发布 Release ---
      - name: Release and Upload Assets
        if: steps.build.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.build.outputs.tag }}
          name: ${{ steps.build.outputs.tag }}
          files: |
            geosite.db
            geosite.db.sha256sum
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
