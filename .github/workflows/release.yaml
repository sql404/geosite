name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"

permissions:
  contents: write # 必须：允许 Action 创建 Release 和提交代码

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      # --- 1. 下载并处理自定义广告规则 ---
      - name: Prepare custom rules
        run: |
          mkdir -p data
          echo "Downloading and processing heidai rules..."
          # 下载 hosts -> 过滤 0.0.0.0 -> 提取域名 -> 存入 data/heidai
          curl -sL https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockhosts.txt | \
          grep "^0.0.0.0" | \
          awk '{print $2}' > data/heidai
          echo "Processed rules count: $(wc -l < data/heidai)"

      # --- 2. 编译 geosite ---
      - name: Build geosite
        id: build
        run: |
          go run -v .

      # --- 3. 生成 Tag (关键修复：防止 Go 代码没输出 Tag 导致报错) ---
      - name: Generate Tag
        id: tag_generator
        run: |
          # 优先使用 build 步骤输出的 tag，如果没有，则使用当前日期
          if [ -n "${{ steps.build.outputs.tag }}" ]; then
            echo "release_tag=${{ steps.build.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "release_tag=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
          fi

      - name: Generate sha256 hash
        if: steps.build.outputs.skip != 'true'
        run: |
          mkdir -p dist
          cp geosite.db dist/
          sha256sum geosite.db > dist/geosite.db.sha256sum

      # --- 4. 推送到 release 分支 ---
      - name: Push artifacts to release branch
        if: steps.build.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch
          
          # 切换或创建 release 分支
          git checkout release || git checkout -b release
          git checkout --orphan release-orphan
          git rm -rf .
          
          cp dist/* .
          git add geosite.db
          git add geosite.db.sha256sum
          
          git commit -am "Updated at $(date)"
          
          # 强制覆盖 release 分支
          git branch -D release || true
          git branch -m release

      - name: GitHub Push
        if: steps.build.outputs.skip != 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release
          force: true

      # --- 5. 刷新 CDN ---
      - name: Purge CDN Cache
        if: steps.build.outputs.skip != 'true'
        run: |
          # 自动使用当前仓库名，无需手动修改
          curl -L "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/geosite.db" > /dev/null 2>&1
          curl -L "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/geosite.db.sha256sum" > /dev/null 2>&1

      # --- 6. 发布 Release (替换了所有报错的旧插件) ---
      - name: Release and Upload Assets
        if: steps.build.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_generator.outputs.release_tag }}
          name: ${{ steps.tag_generator.outputs.release_tag }}
          files: |
            dist/geosite.db
            dist/geosite.db.sha256sum
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
